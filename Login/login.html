<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Personalverwaltung</title>
  <link rel="stylesheet" href="../Matrix-Personalverwaltung/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0a0a;
      color: #00ffaa;
      font-family: 'Share Tech Mono', monospace;
    }
    .login-box {
      background: rgba(17,17,17,0.8);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #00ffaa55;
      box-shadow: 0 0 15px #00ffaa44;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #00ffaa55;
      background: #0f0f0f;
      color: #00ffaa;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00ffaa33;
      color: #00ffaa;
      cursor: pointer;
    }
    button:hover {
      background: #00ffaa55;
    }
    .message {
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    a {
      color: #00ffaa;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div id="msg" class="message"></div>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button id="btnLogin">Einloggen</button>
    <p style="margin-top:10px;">
      Noch kein Konto? <a href="register.html">Registrieren</a>
    </p>
    <p style="font-size: 0.8em; margin-top: 10px;">Demo: demo / 1234</p>
  </div>

  <script>
    const USERS_KEY = "users";
    const SESSION_KEY = "session";

    if (!localStorage.getItem(USERS_KEY)) {
      localStorage.setItem(USERS_KEY, JSON.stringify([{ username: "demo", password: "1234" }]));
    }

    document.getElementById("btnLogin").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !password) {
        msg.textContent = "Bitte Benutzername und Passwort eingeben.";
        msg.style.color = "orange";
        return;
      }

      const users = JSON.parse(localStorage.getItem(USERS_KEY));
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem(SESSION_KEY, JSON.stringify({ username }));
        msg.textContent = "Login erfolgreich!";
        msg.style.color = "#00ffaa";
        setTimeout(() => window.location.href = "../Matrix-Personalverwaltung/index.html", 800);
      } else {
        msg.textContent = "Falscher Benutzer oder Passwort!";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
