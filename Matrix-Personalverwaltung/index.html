<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Verwaltungssoftware</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="matrix"></canvas>

  <button id="logoutBtn" style="
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border: 1px solid #00ffaa55;
      background: #111;
      color: #00ffaa;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
  ">Logout</button>

  <div class="container">
    <h1>Mitarbeiter-Management</h1>
    <p id="userDisplay" style="color:#00ffaa99; margin-top:-10px;"></p>

    <div class="tab-buttons">
      <button id="tabAdd" class="active">Mitarbeiter anlegen</button>
      <button id="tabManage">Mitarbeiter verwalten</button>
    </div>

    <div id="viewAdd" class="tab-content active">
      <div class="form">
        <label>Vorname</label>
        <input id="vorname" type="text" placeholder="z. B. Mario">
        <label>Nachname</label>
        <input id="nachname" type="text" placeholder="z. B. Mendes">
        <label>Urlaubstage</label>
        <input id="urlaub" type="number" placeholder="z. B. 32">
        <label>Krankheitstage</label>
        <input id="krankheit" type="number" placeholder="z. B. 5">
        <button id="btnAdd">Anlegen</button>
      </div>
    </div>

    <div id="viewManage" class="tab-content">
      <table>
        <thead>
          <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Urlaub</th>
            <th>Krankheit</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="employeeList"></tbody>
      </table>
    </div>
  </div>

  <script>
    const session = JSON.parse(localStorage.getItem("session") || "null");
    if (!session) {
      window.location.href = "../Login/login.html";
    } else {
      document.getElementById("userDisplay").textContent = "Eingeloggt als: " + session.username;
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      if (confirm("MÃ¶chtest du dich wirklich abmelden?")) {
        localStorage.removeItem("session");
        window.location.href = "../Login/login.html";
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
